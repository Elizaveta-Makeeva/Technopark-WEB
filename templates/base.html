<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StackAnswers</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">StackAnswers</a>

                <form class="d-flex flex-grow-1 mx-4" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search questions..." aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>

                <div class="d-flex gap-2 align-items-center">
                    <div>
                        <img src="{{ user.avatar }}" class="img-thumbnail" alt="User avatar">
                    </div>
                    <div class="content">
                        <div class="content__name text-white">{{ user.name }}</div>
                        <div class="content__links">
                            <a href="{% url 'app:settings' %}" class="text-white">Settings</a>
                            <a href="{% url 'app:login' %}" class="text-white">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            <div class="row">
                {% block content %}
                {% endblock %}
                <aside class="col-lg-3">
                    <div class="sticky-top" style="top: 20px;">
                        <div class="mb-4">
                            <h3 class="h5 fw-bold mb-3">Popular tags</h3>
                            <div class="d-flex flex-wrap gap-2">
                                {% for tag in popular_tags %}
                                <a href="{% url 'app:tag' tag_name=tag %}" class="badge bg-primary text-decoration-none">{{ tag }}</a>
                                {% endfor %}
                            </div>
                        </div>

                        <div>
                            <h3 class="h5 fw-bold mb-3">Best Members</h3>
                            <div class="d-flex flex-column">
                                {% for member in best_members %}
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">{{ member }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>
    <footer class="container py-3 text-center text-muted small">
        &copy; 2025 StackAnswers. All rights reserved.
    </footer>
</body>

</html>
