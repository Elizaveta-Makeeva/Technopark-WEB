<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StackAnswers - Settings</title>
    <link href="static/css/bootstrap.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">StackAnswer</a>

                <form class="d-flex flex-grow-1 mx-4" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>

                <div class="d-flex gap-2 align-items-center">
                    <div>
                        <img src="hello.jpg" class="img-thumbnail" alt="...">
                    </div>
                    <div class="content">
                        <div class="content__name text-white">Dr. Pepper</div>
                        <div class="content__links">
                            <a href="#" class="text-white">Settings</a>
                            <a href="#" class="text-white">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            <div class="row">
                <section class="col-lg-9">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h2 class="h4 fw-bold mb-4">Settings: Dr. Pepper</h2>

                            <form>
                                <div class="mb-3">
                                    <label for="login" class="form-label">Login</label>
                                    <input type="text" class="form-control" id="login" value="dr_pepper">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="drpepper@mail.ru">
                                </div>

                                <div class="mb-3">
                                    <label for="nickname" class="form-label">NickName</label>
                                    <input type="text" class="form-control" id="nickname" value="Dr. Pepper">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Upload avatar</label>
                                    <div class="d-flex align-items-center">
                                        <img src="hello.jpg" class="img-thumbnail me-3" width="100" height="100" alt="Current avatar">
                                        <div class="flex-grow-1">
                                            <div class="input-group">
                                                <input type="text" class="form-control" value="avatar.jpg" readonly>
                                                <input type="file" id="avatar" style="display: none;">
                                                <button class="btn btn-outline-secondary" type="button">Choose</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </section>

                <aside class="col-lg-3">
                    <div class="sticky-top" style="top: 20px;">
                        <div class="mb-4">
                            <h3 class="h5 fw-bold mb-3">Popular tags</h3>
                            <div class="d-flex flex-wrap gap-2">
                                <a href="#" class="badge bg-primary text-decoration-none">JavaScript</a>
                                <a href="#" class="badge bg-secondary text-decoration-none">Kubernetes</a>
                                <a href="#" class="badge bg-success text-decoration-none">SQL</a>
                                <a href="#" class="badge bg-danger text-decoration-none">Docker</a>
                                <a href="#" class="badge bg-warning text-dark text-decoration-none">ES6</a>
                                <a href="#" class="badge bg-info text-dark text-decoration-none">Performance</a>
                                <a href="#" class="badge bg-light text-dark text-decoration-none">Algorithms</a>
                                <a href="#" class="badge bg-dark text-decoration-none">Big-O</a>
                            </div>
                        </div>

                        <div>
                            <h3 class="h5 fw-bold mb-3">Best Members</h3>
                            <div class="d-flex flex-column">
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">CodeWizard42</a>
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">DataGuru</a>
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">React</a>
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">SQLMaster</a>
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">DevOpsQueen</a>
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">Algorithmist</a>
                                <a href="#" class="text-dark fs-5 mb-2 text-decoration-none">StackOverflower</a>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>
    <footer class="container py-3 text-center text-muted small">
        &copy; 2025 StackAnswers. All rights reserved.
    </footer>

</body>

</html>
